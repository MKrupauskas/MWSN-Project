  <style>@charset "utf-8";body,li,p,td,th,ul{font-size:10pt;color:#333;font-family:Arial,Helvetica,sans-serif}body,h1,h2,h3,h4,h5,h6,li,p,td,th,ul{font-family:Arial,Helvetica,sans-serif}#footer,#restaurant-cuisine,#restaurants-list,nav{text-align:center}#footer,nav h1 a{text-transform:uppercase}#breadcrumb li a,a,a:focus,a:hover{text-decoration:none}#map,nav{width:100%}body,p,td,th{line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative}a{color:orange}a:focus,a:hover{color:#3397db}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}:focus{outline:red solid 2px}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#aaa;font-size:8pt;letter-spacing:1px;padding:25px}nav{display:flex;height:80px;background-color:#252831}nav h1{margin:auto}nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:17px;margin:0}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#0275d8}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#map{height:400px;background-color:#ccc}.filter-options{display:flex;width:100%;background-color:#3397DB;align-items:center}.filter-options h2{color:#fff;font-size:1rem;font-weight:400;line-height:1;margin:0 20px}#restaurant-name,#restaurants-list li h1{color:#f18200;font-weight:200;letter-spacing:0;text-transform:uppercase}.filter-options select{background-color:#fff;border:1px solid #fff;font-family:Arial,sans-serif;font-size:11pt;height:35px;letter-spacing:0;margin:10px;padding:0 10px;width:200px}#restaurants-list{display:grid;justify-items:center;grid-template-columns:1fr;background-color:#f3f3f3;list-style:none;margin:0;padding:30px 15px 60px}#restaurants-list li{background-color:#fff;border:2px solid #ccc;font-family:Arial,sans-serif;margin:15px;min-height:380px;padding:25px 30px;text-align:left;max-width:270px;min-width:196px}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;max-width:100%;max-height:248px;min-width:100%}#restaurants-list li h1{font-family:Arial,sans-serif;font-size:14pt;line-height:1.3;margin:20px 0 10px}#restaurants-list p{margin:0;font-size:11pt}#restaurants-list li a{background-color:orange;border-bottom:3px solid #eee;color:#fff;display:inline-block;font-size:10pt;margin:15px 0 0;padding:8px 30px 10px;text-align:center;text-decoration:none;text-transform:uppercase}.inside header{position:fixed;top:0;width:100%;z-index:1000}.inside #map-container{background:#00f;padding-top:80px;height:400px;width:100%}.inside #map{background-color:#ccc;height:100%;width:100%}#restaurant-name{font-family:Arial,sans-serif;font-size:20pt;line-height:1.1}#restaurant-img{width:100%}#restaurant-address{font-size:12pt;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;padding:2px 0;text-transform:uppercase;width:100%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding:30px}#reviews-container input,#reviews-container select,#reviews-container textarea{min-width:100%;height:40px;box-sizing:border-box;border-radius:5px;margin:5px 0;background-color:#fff;border:2px solid #f3f3f3;padding:10px}#reviews-container h2{color:#f58500;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0;padding:0}#reviews-list li{border-radius:30px 0;background-color:#fff;border:2px solid #f3f3f3;display:block;list-style-type:none;margin:0 0 30px;padding:10px 20px 20px}#reviews-list li p{margin:0 0 10px}#restaurant-hours{width:100%;color:#666}@media only screen and (max-width:418px){#map,#map-container{display:none}.filter-options{flex-direction:column;padding:10px 0 0}.filter-options select{width:95%}}@media only screen and (min-width:615px){#restaurants-list{grid-template-columns:repeat(2,1fr)}}@media only screen and (min-width:896px){#restaurants-list{grid-template-columns:repeat(3,1fr)}#breadcrumb{width:calc(50% - 80px)}.inside #map-container{position:fixed;right:0;top:80px;width:50%;height:calc(100% - 80px);padding-top:0}.inside #footer{bottom:0;position:absolute;width:calc(50% - 50px)}#restaurant-container,#reviews-container{padding:150px 40px 30px;width:calc(50% - 80px)}#reviews-container{padding:30px 40px 80px}#reviews-list li{overflow:hidden;position:relative}}@media only screen and (min-width:1185px){#restaurants-list{grid-template-columns:repeat(4,1fr)}}</style>  
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-pic"></picture>
      <button style="width: 100%;">Favorite this Restaurant</button>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <h3>Leave a review.</h3>
        <form method="post">
          <select name="rating" required>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Stars</option>
          </select>
          <label for="name">
            <input type="text" name="name" placeholder="Name" required>
          </label>
          <textarea name="comments" placeholder="Your review goes here." required></textarea>
          <input type="submit">
        </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/lazyload.min.js"></script>
  <!-- Database helpers -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6tAn56MoZtxHyWOZbPxtS5zpmAV-zrG8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
